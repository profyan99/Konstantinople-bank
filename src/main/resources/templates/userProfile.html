<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>User</title>
</head>
<body>
<h1>User info</h1>
<table th:object="${user}">
    <tr>
        <td>Id</td>
        <td><span th:text="*{id}"></span></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><span th:text="*{name}"></span></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><span th:text="*{email}"></span></td>
    </tr>
    <tr>
        <td>Description</td>
        <td><span th:text="*{description}"></span></td>
    </tr>
</table>

<br/>
<a href="/">Back</a>
</body>
</html>
